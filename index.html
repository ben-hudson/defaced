<!DOCTYPE html>
<html>
  <head>
    <title>Settings</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
  </head>
  <body>
    <div data-role="page" id="main">
      <div data-role="header" class="jqm-header">
        <h1>Settings</h1>
      </div>
      <div data-role="content">
        <div data-role="fieldcontain">
          <label for="term">Search Term</label>
          <input name="term" id="term" placeholder="What do you want pictures of?"></textarea>
        </div>
        <div data-role="fieldcontain">
          <label for="shake">Shake to Refresh</label>
          <select name="shake" id="shake" data-role="slider">
            <option value="off">Off</option>
            <option value="on">On</option>
          </select>
        </div>
      </div>
      <fieldset class="ui-grid-a">
        <div class="ui-block-a"><button type="submit" data-theme="d" id="b-cancel">Cancel</button></div>
        <div class="ui-block-b"><button type="submit" data-theme="a" id="b-submit">Submit</button></div>
      </fieldset>
    </div>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
    <script>
      function save() {
        var options = {}
          // add all values
        $('input, select').each(function() {
          options[$(this).attr('id')] = $(this).val();
        })
        return options;
      }

      $().ready(function() {
        $("#b-cancel").click(function() {
          console.log("Cancel");
          document.location = "pebblejs://close";
        });

        $("#b-submit").click(function() {
          console.log("Submit");

          var location = "pebblejs://close#" + encodeURIComponent(JSON.stringify(save()));
          console.log("Warping to: " + location);
          console.log(location);
          document.location = location;
        });

        // set all values
        var obj = jQuery.parseJSON(decodeURIComponent(window.location.search.substring(1)));
        for (key in obj) {
          $("#" + [key]).val(obj[key]);
          $("#" + [key]).val(obj[key]).slider("refresh");
        }
      });
    </script>
  </body>
</html>
